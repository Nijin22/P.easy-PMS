<#import '../layout/peasyLayout.ftl.html' as layout> 
<@layout.peasyLayout "P.Easy Login">    
<div class="col-md-4 col-md-offset-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">${i18n("login.title")}</h3>
        </div>
        <div class="panel-body">
            <form action="/login" method="post">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="${i18n('login.email')}" name="email" type="email" autofocus>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="${i18n('login.pw')}" name="password" type="password" value="">
                    </div>
                    <!-- Change this to a button or input when using this as a form -->
                    <input class="btn btn-lg btn-success btn-block" type="submit" value="${i18n('login.button')}">
                </fieldset>
            </form>
        </div>
    </div>
</div>
 </@layout.peasyLayout>

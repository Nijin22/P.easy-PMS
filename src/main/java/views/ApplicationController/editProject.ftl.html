<#import "../layout/peasyLayout.ftl.html" as layout>
<@layout.peasyLayout "editProject"> 

<h1>${i18n('project.name')}</h1>
<div class="row">
	
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-lg-3 control-label">${i18n('project.name')}</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" value="${i18n('project.name')}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 control-label">${i18n('project.description')}</label>
				<div class="col-lg-8">
					<textarea class="form-control" rows="5" value="${i18n('project.description')}"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-lg-3 control-label">${i18n('project.budget')}</label>
				<div class="col-lg-8">
					<input class="form-control" type="text" value="${i18n('project.budget')}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-3 control-label">${i18n('project.projectstart')}</label>
				<div class="col-lg-8">
					<div class='input-group date' id='datetimepicker6'>
						<input type='date' class="form-control" value="${i18n('project.projectstart')}" >
						<span class="input-group-addon"> 
						<span class="glyphicon glyphicon-calendar"></span>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-3 control-label">${i18n('project.projectdeadline')}</label>
				<div class="col-sm-8">
					<div class='input-group date' id='datetimepicker7'>
						<input type='text' class="form-control" value="${i18n('project.projectdeadline')}" >
						<span class="input-group-addon"> 
						<span class="glyphicon glyphicon-calendar" ></span>
						</span>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-lg-3 control-label">${i18n('project.file')}</label>
				<div class="col-lg-8">
					<label class="control-label">Select File</label> <input
						id="input-1" type="file" class="file" value="${i18n('project.file')}" />
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-3 control-label"></label>
				<div class="col-md-8">
					<input type="button" class="btn btn-primary" value="${i18n('edit.save')}">
					<span></span> <input type="reset" class="btn btn-default"
						value=${i18n('edit.cancel')}>
				</div>
			</div>
		</form>
	</div>
	
<script type="text/javascript">
    $(function () {
        $('#datetimepicker6').datetimepicker();
        $('#datetimepicker7').datetimepicker({
            useCurrent: false //Important! See issue #1075
        });
        $("#datetimepicker6").on("dp.change", function (e) {
            $('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        });
        $("#datetimepicker7").on("dp.change", function (e) {
            $('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        });
    });
</script>

</@layout.peasyLayout>

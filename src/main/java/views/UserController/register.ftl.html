<#import "../layout/peasyLayout.ftl.html" as layout>
<@layout.peasyLayout "Register">


	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">
				${i18n("register.panelTitle")} 
			</h3>
		</div>
		<div class="panel-body"> 
			<form action="/register" method="post">
				<div class="row">
					<div class="col-xs-5 col-sm-5 col-md-5">
						<div class="form-group">
							<input type="text" name="first_name" id="first_name"
								class="form-control input-sm" placeholder="${i18n('register.firstName')}">
						</div>
					</div>
					<div class="col-xs-5 col-sm-5 col-md-5"> 
						<div class="form-group">
							<input type="text" name="last_name" id="last_name"
								class="form-control input-sm" placeholder="${i18n('register.lastName')}">
						</div>
					</div>
				</div>
				<div class="col-10">
				<div class="form-group">
					<input type="email" name="email" id="email"
						class="form-control input-sm" placeholder="${i18n('register.EmailAdress')}">
				</div>
				<div class="row">
					<div class="col-xs-5 col-sm-5 col-md-5">
						<div class="form-group">
							<input type="password" name="password" id="password"
								class="form-control input-sm" placeholder="${i18n('register.password')}">
						</div>
					</div>
					<div class="col-xs-5 col-sm-5 col-md-5">
						<div class="form-group">
							<input type="password" name="password_confirmation"
								id="password_confirmation" class="form-control input-sm"
								placeholder="${i18n('register.confirmPassword')}">
						</div>
					</div>
				</div>
				<input type="submit" value="${i18n('register.registerButton')}" class="btn btn-primary">
			</form>
		</div>
	</div>
</div>

</@layout.peasyLayout>

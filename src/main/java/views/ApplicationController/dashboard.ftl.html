<#import "../layout/peasyLayout.ftl.html" as layout>
<@layout.peasyLayout "Dashboard page">
<h1 class="page-header">${i18n("dashboard.title")}</h1>

<!-- Panels -->
<div class="row">
	<!-- My Projects Panel -->
	<div class="col-lg-6 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-cubes fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge"></div>
						<div>${i18n("dashboard.myprojects")}</div>
					</div>
				</div>
			</div>
			<a href="#">
				<div class="panel-footer">
					<a href="projects">${i18n("dashboard.viewdetails")}</a> <span
						class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<!-- My Tasks Panel -->
	<div class="col-lg-6 col-md-6">
		<div class="panel panel-green">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge"></div>
						<div>${i18n("dashboard.mytasks")}</div>
					</div>
				</div>
			</div>
			<a href="#">
				<div class="panel-footer">
					<a href="">${i18n("dashboard.viewdetails")}</a> <span
						class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
</div>
<!-- /Panels -->

Unterhalb der Panels

</@layout.peasyLayout>
